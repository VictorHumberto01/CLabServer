services:
  server:
    build: .
    container_name: clab-server
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    # Mount Docker socket so the server can spawn sandbox containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tmp_debug:/tmp/clab-debug # Optional: mapped volume for debugging if needed
    environment:
      - PORT=${PORT:-8080}
      - GIN_MODE=${GIN_MODE:-release}
      # Forces connection to the 'db' container locally, using credentials from .env
      - DATABASE_URL=host=db user=${DB_USER:-user} password=${DB_PASSWORD:-password} dbname=${DB_NAME:-clab} port=5432 sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-secret}
      - AI_PROVIDER=${AI_PROVIDER:-groq}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:1b}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:alpine
    container_name: clab-db
    environment:
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-clab}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
