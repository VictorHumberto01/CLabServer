services:
  server:
    build: .
    container_name: clab-server
    ports:
      - "8080:8080"
    # Mount Docker socket so the server can spawn sandbox containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tmp_debug:/tmp/clab-debug # Optional: mapped volume for debugging if needed
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DATABASE_URL=host=db user=user password=password dbname=clab port=5432 sslmode=disable
      - JWT_SECRET=secret
      # AI Provider: 'ollama' or 'groq'
      - AI_PROVIDER=groq
      # Ollama config (when AI_PROVIDER=ollama)
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2:1b
      # Groq config (when AI_PROVIDER=groq)
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:alpine
    container_name: clab-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=clab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
