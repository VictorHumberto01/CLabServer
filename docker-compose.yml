services:
  server:
    build: .
    container_name: clab-server
    ports:
      - "8080:8080"
    # Firejail requires some privileges to create namespaces and sandboxing
    # We use cap_add to give just enough, or privileged if necessary.
    # SYS_ADMIN is usually required for user namespaces.
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    # AppArmor/Seccomp profiles might interfere with Firejail's own sandboxing
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DATABASE_URL=host=db user=user password=password dbname=clab port=5432 sslmode=disable
      - JWT_SECRET=secret
      # AI Provider: 'ollama' or 'groq'
      - AI_PROVIDER=groq
      # Ollama config (when AI_PROVIDER=ollama)
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2:1b
      # Groq config (when AI_PROVIDER=groq)
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./tmp_debug:/tmp/clab-debug # Optional: mapped volume for debugging if needed

  db:
    image: postgres:alpine
    container_name: clab-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=clab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
